spring.application.name=coin-saarthi

spring.datasource.url=jdbc:mysql://localhost:3306/crypto_alerts_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=cdac

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect



#Razorpay Config
razorpay.key.id=${Mail_ID}
razorpay.key.secret=${Mail_ID}


# SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${Mail_ID}
spring.mail.password=${Mail_ID}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio
twilio.account.sid=${Mail_ID}
twilio.auth.token=${Mail_ID}
twilio.sms.from=${Mail_ID}


# JWT config
jwt.secret=${JWT_SECRET:coinsaarthiSecretKeyForJWTTokenGenerationAndValidation}
jwt.expiration=${JWT_EXPIRATION:3600000}

